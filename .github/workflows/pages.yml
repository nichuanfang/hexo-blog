name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          path: hexo-blog

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        working-directory: hexo-blog
        run: npm install

      - name: Build
        working-directory: hexo-blog
        run: npm run build

      - name: checkout出nginx-config
        uses: actions/checkout@v2
        with:
          repository: nichuanfang/nginx-config
          token: ${{ secrets.GH_TOKEN }}
          ref: main
          path: nginx-config

      - name: 自动配置博客图片
        run: |

      - name: 发布blog服务
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: 'ssh scp ssh pipelines'
          LASTSSH: 'Doing something after copying'
        continue-on-error: true
        with:
          # HC代表发布xray配置的服务器
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASS }}
          port: ${{ secrets.PORT }}
          connect_timeout: 20s
          first_ssh: |
            cd /root/code/hexo-blog
            git checkout .
            git pull --allow-unrelated-histories
            hexo cl
            hexo g
            /usr/local/bin/pip install -i https://pypi.tuna.tsinghua.edu.cn/simple -r ./requirements.txt
            /usr/local/bin/python handle_dist.py
            chmod 777 /root/code/hexo-blog/public
            docker restart nginx
          scp: |

      - name: 部署到github
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: nichuanfang/nichuanfang.github.io
          publish_branch: gh-pages # default: gh-pages
          publish_dir: ./hexo-blog/public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
