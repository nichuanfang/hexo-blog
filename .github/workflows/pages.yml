name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          path: hexo-blog
          
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: Install Dependencies
        working-directory: $GITHUB_WORKSPACE/hexo-blog
        run: npm install

      - name: Build
        working-directory: $GITHUB_WORKSPACE/hexo-blog
        run: npm run build

      - name: checkoutÂá∫nginx-config
        uses: actions/checkout@v2
        with:
          repository: nichuanfang/nginx-config
          token: ${{ secrets.GH_TOKEN }}
          ref: main
          path: nginx-config

      - name: Êõ¥Êñ∞webroot
        run: |
          cd $GITHUB_WORKSPACE/nginx-config/webroot
          rm -rf *
          cp -r $GITHUB_WORKSPACE/hexo-blog/public/* .

      - name: Êõ¥Êñ∞nginx-configÈ°πÁõÆ Ëß¶ÂèëÁßÅÊúçÈÉ®ÁΩ≤
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: 'üê≥ chore: Êõ¥Êñ∞ÂçöÂÆ¢'
          directory: /home/runner/work/hexo-blog/hexo-blog/nginx-config
          repository: nichuanfang/nginx-config

      - name: ÈÉ®ÁΩ≤Âà∞github
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: nichuanfang/nichuanfang.github.io
          publish_branch: gh-pages # default: gh-pages
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
