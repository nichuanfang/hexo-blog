name: Release Pages

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      # 选择hexo主题
      theme:
        description: 'Hexo theme'
        required: true
        type: choice
        # 选项
        options:
          - aurora
          - fluid

jobs:
  aurora:
    runs-on: ubuntu-latest
    if: github.event.inputs.theme == 'aurora'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: aurora-theme
          fetch-depth: 0
          path: hexo-blog-aurora

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 18

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      # - name: 自动配置博客图片,图片转webp
      #   run: |
      #     python handle_img.py

      - name: 更新hexo-blog项目
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: 更新hexo-blog文档图片'
          repository: nichuanfang/hexo-blog

      - name: 安装npm依赖
        run: npm install

      - name: npm构建
        run: npm run build

      - name: 处理api文件
        run: |
          python handle_api.py

      - name: 处理dist文件
        run: |
          python handle_dist.py

      - name: 部署到github
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: nichuanfang/nichuanfang.github.io
          publish_branch: gh-pages # default: gh-pages
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: 发布blog服务
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: 'ssh scp ssh pipelines'
          LASTSSH: 'Doing something after copying'
        continue-on-error: true
        with:
          # HC代表发布xray配置的服务器
          host: ${{ secrets.VPS_HOST }}
          user: ${{ secrets.VPS_USER }}
          pass: ${{ secrets.VPS_PASS }}
          port: ${{ secrets.VPS_PORT }}
          connect_timeout: 20s
          first_ssh: |
            systemctl stop nginx
            rm -rf /root/blog
          scp: |
            './public/*' => /root/blog
          last_ssh: |
            chmod 777 /root/blog
            systemctl start nginx

  fluid:
    runs-on: ubuntu-latest
    if: github.event.inputs.theme == 'fluid'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: fluid-theme
          fetch-depth: 0
          path: hexo-blog-fluid

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 18

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -r requirements.txt

      # - name: 自动配置博客图片,图片转webp
      #   run: |
      #     python handle_img.py

      - name: 更新hexo-blog项目
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'main'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: 更新hexo-blog文档图片'
          repository: nichuanfang/hexo-blog

      - name: 安装npm依赖
        run: npm install

      - name: npm构建
        run: npm run build

      - name: 处理api文件
        run: |
          python handle_api.py

      - name: 处理dist文件
        run: |
          python handle_dist.py

      - name: 部署到github
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: nichuanfang/nichuanfang.github.io
          publish_branch: gh-pages # default: gh-pages
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: 发布blog服务
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: 'ssh scp ssh pipelines'
          LASTSSH: 'Doing something after copying'
        continue-on-error: true
        with:
          # HC代表发布xray配置的服务器
          host: ${{ secrets.VPS_HOST }}
          user: ${{ secrets.VPS_USER }}
          pass: ${{ secrets.VPS_PASS }}
          port: ${{ secrets.VPS_PORT }}
          connect_timeout: 20s
          first_ssh: |
            systemctl stop nginx
            rm -rf /root/blog
          scp: |
            './public/*' => /root/blog
          last_ssh: |
            chmod 777 /root/blog
            systemctl start nginx
