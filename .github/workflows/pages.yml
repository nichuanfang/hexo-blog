name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - name: 设置python环境(v3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装pip依赖(清华大学镜像源)
        run: pip install -i https://pypi.tuna.tsinghua.edu.cn/simple -r requirements.txt

      - name: 自动配置博客图片,图片转webp
        run: |

      - name: 更新hexo-blog项目
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'master'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: 更新hexo-blog文档图片'
          repository: nichuanfang/hexo-blog

      - name: 安装npm依赖
        run: npm install

      - name: npm构建
        run: npm run build

      - name: 处理dist文件
        run: |
          python handle_dist.py

      - name: 发布blog服务
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        env:
          WELCOME: 'ssh scp ssh pipelines'
          LASTSSH: 'Doing something after copying'
        continue-on-error: true
        with:
          # HC代表发布xray配置的服务器
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASS }}
          port: ${{ secrets.PORT }}
          connect_timeout: 20s
          scp: |
            './public/*' => /opt/docker/nginx/html/
          last_ssh: |
            chmod 777 /opt/docker/nginx/html/
            docker restart nginx

      - name: 部署到github
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: nichuanfang/nichuanfang.github.io
          publish_branch: gh-pages # default: gh-pages
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
